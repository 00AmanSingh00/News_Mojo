<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Mojo</title>
    <link rel="shortcut icon" href="asset/logomain.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <h1>NEWS MOJO</h1>
                <img src="asset/logomain.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">ENTERTAIMENT</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input">
                <button id="search-button" class="search-button">Search</button>
                <button id="voice-button" class="voice-button">
                    <img class="imgg" src="asset/mike_img.png" width="50px" height="50px">
                </button>
            </div>
           
           
        <!-- Mobile Search Bar -->
        <div id="mobile-search-bar" class="mobile-search-bar flex">
            <input id="mobile-search-text" type="text" class="news-input">
            <button id="mobile-search-button" class="search-button">Search</button>
            <button id="mobile-voice-button" class="voice-button">
                <img src="asset/mike_img.png" width="50px" height="50px">
            </button>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            <!-- News cards will go here -->
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image_not-available" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>
</html>
